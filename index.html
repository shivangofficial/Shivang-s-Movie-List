<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shivang's Movie List</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* GLOBAL */
body {
  margin: 0;
  font-family: Inter, sans-serif;
  background: #0d1117;
  color: #e6edf3;
  padding: 20px;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
h1 { margin: 0; font-size: 24px; }

/* BUTTONS */
.btn {
  padding: 8px 14px;
  border-radius: 8px;
  border: 1px solid #30363d;
  background: #161b22;
  color: #e6edf3;
  cursor: pointer;
}
.btn:hover { background: #21262d; }
.btn-primary {
  background: #238636;
  border: none;
}
.btn-primary:hover { background: #29903a; }

/* SEARCH BAR */
#searchInput {
  width: 280px;
  padding: 10px;
  background: #161b22;
  border: 1px solid #30363d;
  border-radius: 8px;
  color: white;
}

/* GRID */
#movieGrid {
  display: grid;
  margin-top: 20px;
  gap: 20px;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
}

/* MOVIE CARD */
.movie-card {
  background: #161b22;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  transition: transform .25s, box-shadow .25s;
  cursor: pointer;
}
.movie-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 18px 35px rgba(0,0,0,0.6);
}
.movie-poster {
  width: 100%;
  aspect-ratio: 2/3;
  object-fit: cover;
}
.movie-info { padding: 12px; }
.movie-title { font-size: 16px; font-weight: 600; }
.movie-year { color: #8b949e; font-size: 12px; margin-top: 4px; }

/* GENRES */
.genre-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  margin-top: 8px;
}
.genre-tag {
  background: #21262d;
  border-radius: 8px;
  padding: 4px 8px;
  font-size: 12px;
  color: #9b9b9b;
  cursor: pointer;
}
.genre-tag:hover { background: #30363d; }

/* MODAL */
#modalOverlay {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(4px);
}
#modal {
  background: #161b22;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 450px;
  animation: popIn .25s ease;
}
@keyframes popIn {
  from { transform: scale(.92); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}
input, textarea {
  width: 100%;
  padding: 10px;
  background: #0d1117;
  border: 1px solid #30363d;
  border-radius: 8px;
  color: white;
}
textarea { height: 70px; resize: none; }
label { margin-top: 10px; display: block; }

.modal-actions {
  margin-top: 20px;
  display: flex;
  justify-content: space-between;
}
</style>
</head>
<body>

<header>
  <h1>Shivang's Movie List</h1>
  <div>
    <input id="searchInput" placeholder="Search...">
    <button class="btn-primary" onclick="openAddModal()">+ Add Movie</button>
  </div>
</header>

<div id="movieGrid"></div>

<!-- MODAL -->
<div id="modalOverlay">
  <div id="modal">
    <h2 id="modalTitle">Add Movie</h2>

    <label>Title</label>
    <input id="titleInput">

    <label>Year</label>
    <input id="yearInput">

    <label>Director</label>
    <input id="directorInput">

    <label>Writer</label>
    <input id="writerInput">

    <label>Poster URL</label>
    <input id="posterInput">

    <label>Genres (comma separated)</label>
    <input id="genresInput">

    <label>Notes</label>
    <textarea id="notesInput"></textarea>

    <div class="modal-actions">
      <button class="btn" onclick="closeModal()">Cancel</button>
      <button class="btn-primary" onclick="saveMovie()">Save</button>
    </div>
  </div>
</div>

<script>
/* LOCAL STORAGE */
function loadMovies() {
  return JSON.parse(localStorage.getItem("movies") || "[]");
}
function saveMovies(m) {
  localStorage.setItem("movies", JSON.stringify(m));
}

let movies = loadMovies();
let editIndex = null;

/* RENDER MOVIES */
function renderMovies() {
  const grid = document.getElementById("movieGrid");
  const q = document.getElementById("searchInput").value.toLowerCase();

  grid.innerHTML = "";

  movies
    .filter(m =>
      m.title.toLowerCase().includes(q) ||
      m.director.toLowerCase().includes(q) ||
      m.writer.toLowerCase().includes(q) ||
      m.genres.join(" ").toLowerCase().includes(q)
    )
    .forEach((movie, i) => {
      const genresHTML = movie.genres
        .map(g => `<div class="genre-tag" onclick="event.stopPropagation(); goToGenre('${g}')">${g}</div>`)
        .join("");

      const card = document.createElement("div");
      card.className = "movie-card";
      card.onclick = () => openEditModal(i);

      card.innerHTML = `
        <img class="movie-poster" src="${movie.poster}">
        <div class="movie-info">
          <div class="movie-title">${movie.title}</div>
          <div class="movie-year">${movie.year}</div>
          <div class="genre-tags">${genresHTML}</div>
        </div>
      `;

      grid.appendChild(card);
    });
}
renderMovies();

/* NAVIGATE TO GENRE PAGE */
function goToGenre(g) {
  window.location.href = `genre.html?g=${encodeURIComponent(g)}`;
}

/* MODAL LOGIC */
function openAddModal() {
  editIndex = null;

  modalTitle.innerText = "Add Movie";

  titleInput.value = "";
  yearInput.value = "";
  directorInput.value = "";
  writerInput.value = "";
  posterInput.value = "";
  genresInput.value = "";
  notesInput.value = "";

  modalOverlay.style.display = "flex";
}

function openEditModal(i) {
  editIndex = i;
  let m = movies[i];

  modalTitle.innerText = "Edit Movie";

  titleInput.value = m.title;
  yearInput.value = m.year;
  directorInput.value = m.director;
  writerInput.value = m.writer;
  posterInput.value = m.poster;
  genresInput.value = m.genres.join(", ");
  notesInput.value = m.notes;

  modalOverlay.style.display = "flex";
}

function closeModal() {
  modalOverlay.style.display = "none";
}

/* SAVE MOVIE */
function saveMovie() {
  const movie = {
    title: titleInput.value,
    year: yearInput.value,
    director: directorInput.value,
    writer: writerInput.value,
    poster: posterInput.value,
    genres: genresInput.value.split(",").map(g => g.trim()).filter(g => g),
    notes: notesInput.value
  };

  if (editIndex !== null) movies[editIndex] = movie;
  else movies.push(movie);

  saveMovies(movies);
  renderMovies();
  closeModal();
}

/* SEARCH EVENT */
document.getElementById("searchInput").addEventListener("input", renderMovies);
</script>

</body>
</html>
